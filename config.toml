baseURL = "http://example.org/"
languageCode = "en-gb"
title = "My New Hugo Site"
theme = "reveal-hugo-custom"
layout = "bundle"

[markup.goldmark.renderer]
unsafe = true

[outputFormats.Reveal]
baseName = "index"
mediaType = "text/html"
isHTML = true

[params.reveal_hugo]
custom_theme = "stylesheets/mf-styles.css"
margin = 0.2

[params.logo]
src = "/logos/mf-logo.svg"
alt = "MF logo"
